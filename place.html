<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBnB - Place Details</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo" alt="HBnB Logo">
    <a href="index.html" class="login-button">Home</a>
  </header>
  <main>
    <div class="place-details">
      <img src="images/sample_place_large.jpg" class="place-image-large" alt="Place Image">
      <h2>Place Name</h2>
      <p>Host: John Doe</p>
      <p>Price per night: $100</p>
      <p>Location: City, Country</p>
      <p>Description: A beautiful place to stay.</p>
      <p>Amenities: WiFi, Pool, Parking</p>
      <button class="add-review-button">Add Review</button>
      <div class="reviews">
        <div class="review-card">
          <p>Comment: Great place!</p>
          <p>User: Jane Doe</p>
          <p>Rating: 5 stars</p>
        </div>
        <!-- Add more review cards here -->
      </div>
    </div>
  </main>
  <footer>
    <p>All rights reserved.</p>
  </footer>
</body>
</html>
