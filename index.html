<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBnB - List of Places</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo" alt="HBnB Logo">
    <a href="login.html" class="login-button">Login</a>
  </header>
  <main>
    <div class="place-card">
      <img src="images/sample_place.jpg" class="place-image" alt="Place Image">
      <h2>Place Name</h2>
      <p>Price per night: $100</p>
      <p>Location: City, Country</p>
      <button class="details-button">View Details</button>
    </div>
  </main>
  <footer>
    <p>All rights reserved.</p>
  </footer>
</body>
</html>
